<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Salud: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Oro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Ir a la tienda</button>
        <button id="button2">Ir a la cueva</button>
        <button id="button3">Luchar contra el dragón</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Nombre del mosntruo: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bienvenido a Matar al Dragón. Tú objetivo es derrotar al dragón que está evitando que la gente salga de la ciudad. Para jugar utiliza los botones de abajo.
      </div>
    </div>
    <script src="srcript.js"></script>
  </body>
</html>
